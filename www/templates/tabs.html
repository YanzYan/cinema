<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="TabsCtrl"
          ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="影片" icon-off="ion-ios-film" icon-on="ion-ios-film" href="#/tab/film">
    <ion-nav-view name="tab-film"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="影院" icon-off="ion-easel" icon-on="ion-easel" href="#/tab/cinema">
    <ion-nav-view name="tab-cinema"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的电影" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
